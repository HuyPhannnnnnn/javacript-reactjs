<body>
    <div class="todo">
        <div class="todo-one">
            <h2>Nhập số</h2>
            <input type="text" id="getValue">
            <button id="btnValue">Nhập</button>
            <button id="deleteNumber">Xóa</button>
            <button id="MaxNumber">Số lớn nhất</button>
            <button id="MinNumber">Số nhỏ nhất</button>
            <button id="evenNumber">Số chẵn</button>
            <button id="oddNumber">Số lẽ</button>
        </div>
        <div class="todo-two">
            <h1 id="resultNumber"></h1>
        </div>
        <div class="todo-tree">
            <h1 id="resultNumber1"></h1>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            var xArray = []
            $("#btnValue").click(function () {
                var x = $("#getValue").val();
                xArray.push(Number(x))
                $("#resultNumber").text(xArray)
            })

            $("#deleteNumber").click(function () {
                xArray = []
                $("#resultNumber").html(xArray);
            })

            $("#MaxNumber").click(function () {
                var max = xArray[0]
                for (i = 0; i < xArray.length; i = i + 1) {
                    if (xArray[i] > max) {
                        max = xArray[i]
                        console.log(max)
                    }
                }
                $("#resultNumber1").html("Số lờn nhất là : " + max);

            })

            $("#MinNumber").click(function () {
                var min = xArray[0]
                for (i = 0; i < xArray.length; i = i + 1) {
                    if (xArray[i] < min) {
                        min = xArray[i]
                        console.log(min)
                    }
                }
                $("#resultNumber1").html("Số nhỏ nhất là : " + min);
            })

            $("#evenNumber").click(function () {
                var even = []
                for (i = 0; i < xArray.length; i = i + 1) {
                    if (xArray[i] % 2 == 0) {
                        even.push(xArray[i]);
                    }
                }
                $("#resultNumber1").text("Số chắn là : " + even)
            })

            $("#oddNumber").click(function () {
                var odd = []
                for (i = 0; i < xArray.length; i = i + 1) {
                    if (xArray[i] % 2 == 1) {
                        odd.push(xArray[i]);
                        console.log(odd)
                    }
                }
                $("#resultNumber1").text("Số lẽ là : " + odd)
            })

            






        })





    </script>
</body>
