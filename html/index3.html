<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <div>
            <input type="text" placeholder="Nội dung" id="getvalue">
            <button id="btnValue">Nhập</button>
        </div>
        <div>
            <ul id="result">

            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            $("#btnValue").click(function(){
                var input = $("#getvalue").val()
                var span = $('<span> </span>')
                $(span).append(input)
                var Delete = $('<button>Xóa</button>')
                var Edit = $('<button>Chỉnh sửa</button>')
                var li = $('<li> </li>')
                $(li).append(span).append(Delete).append(Edit)
                $("#result").append(li)

                $(Delete).click(function(){
                    var ha = $(this).parent('li')[0]
                    $(ha).remove()

                })

                $(Edit).click(function(){
                    var newinput = $('<input type="text">')
                    var newbutton = $('<button>Lưu</button>')
                    $(li).append(newinput).append(newbutton)
                    $(Edit).hide()

                    var pa = $(this).parent('li')[0]
                    var elementa = pa.getElementsByTagName('span')[0]
                      elementa = $(elementa).text()
                      $(newinput).val(elementa)

                    
                    
                })
                

            })



        })




    </script>
</body>

</html>
