<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body>
    <div>
        <div class="container">
            <form action="" method="POST" class="form" id="form-1">
                <div class="form-group">
                    <label for="exampleInputPassword1">Tên đầy đủ</label>
                    <input type="name" name="fullname" rules="required" class="form-control" id="fullname" placeholder="Name">
                    <span class="form-message"></span>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email" rules="required|email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Mật khẩu</label>
                    <input type="password" name="password" rules="required|min:6" class="form-control" id ='password' placeholder="Password">
                    <span class="form-message"></span>
                </div>
                <button type="submit" class="btn btn-primary">Đăng Ký</button>
              </form>
        </div>
    </div>
    <script src="./main7.js"></script>

        var form = new Validator('#form-1')

        //khi submit bằng javacript
        form.onSubmit = function(fromData) {
          console.log(fromData)
        }
    </script>
</body>
