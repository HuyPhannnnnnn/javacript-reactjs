        //Viết theo kiểu truyền qua children
        function List({data,children}) {
            return (
                <ul>
                    {data.map((...props) =>children(...props))}  
                </ul>
            )
        } // children(item) là thẻ li ở dưới

        function App() {    
            const cars = ['Bmw','Honda','Huyndai']
                return (
                    <div id="wrapper">
                        <List data = {cars} >
                            {(item) => <li key={item}>{item}</li>}
                        </List>
                    </div>
                )
        }

        ReactDOM.render(<App />,document.getElementById('root'))
